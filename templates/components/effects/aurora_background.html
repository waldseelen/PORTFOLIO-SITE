{% load static %}

{# Aurora Background Container #}
<div class="aurora-bg {% if intensity == 'subtle' %}aurora-subtle{% endif %}" aria-hidden="true">
    {# Animated Gradient Blobs #}
    <div class="aurora-blob aurora-blob-1"></div>
    <div class="aurora-blob aurora-blob-2"></div>
    <div class="aurora-blob aurora-blob-3"></div>
    <div class="aurora-blob aurora-blob-4"></div>

    {# Noise texture overlay for depth #}
    <div class="absolute inset-0 opacity-[0.015] pointer-events-none"
         style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 256 256%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%224%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22/%3E%3C/svg%3E');"></div>

    {# Gradient mesh overlay #}
    <div class="aurora-mesh absolute inset-0 opacity-30"></div>
</div>

{# Inline styles for aurora colors if custom #}
{% if custom_colors %}
<style>
    :root {
        --aurora-1: {{ custom_colors.0|default:"#22c55e" }};
        --aurora-2: {{ custom_colors.1|default:"#6366f1" }};
        --aurora-3: {{ custom_colors.2|default:"#ec4899" }};
        --aurora-4: {{ custom_colors.3|default:"#f59e0b" }};
        --aurora-5: {{ custom_colors.4|default:"#06b6d4" }};
    }
</style>
{% endif %}
